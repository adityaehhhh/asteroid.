<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Practical Files</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: white;

        /* ðŸ”¥ Background image placeholder */
        background: url("i200_5a7461d06919e7.84453738.webp") no-repeat center center/cover;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.45);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* ðŸ”¥ 2 columns */
        grid-template-rows: repeat(2, 1fr);    /* ðŸ”¥ 2 rows */
        gap: 35px;
        width: 70%;
        max-width: 700px;
        z-index: 2;
    }

    .card {
        background: rgba(255,255,255,0.12);
        padding: 40px;
        border-radius: 18px;
        text-align: center;
        backdrop-filter: blur(10px);
        transition: 0.3s;
        text-decoration: none;
        color: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .card:hover {
        transform: translateY(-10px);
        background: rgba(255,255,255,0.22);
    }

    .card h1 {
        font-size: 38px;
        margin: 0 0 10px;
        letter-spacing: 2px;
    }

    .card p {
        opacity: 0.8;
        font-size: 16px;
    }
</style>

</head>
<body>

<div class="overlay"></div>

<div class="container">

    <a href="bbb.html" class="card">
        <h1>DBMS</h1>
        <p>Database Management Systems</p>
    </a>

    <a href="xxx.html" class="card">
        <h1>OS</h1>
        <p>Operating Systems</p>
    </a>

    <a href="zzz.html" class="card">
        <h1>JAVA</h1>
        <p>Java Programming</p>
    </a>

    <a href="ddd.html" class="card">
        <h1>DAA</h1>
        <p>Design & Analysis of Algorithms</p>
    </a>

</div>

</body>
</html>
